baseURL: /
languageCode: en-us
title: nullvm
theme: papermod
pagination.pagerSize: 5

services:
  disqus:
    shortname: deniandriancode-github-io
markup:
  highlight:
    style: onedark

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - html
    - rss
  taxonomy:
    - html
    - rss
  term:
    - rss
    - html
    
params:
  author: "Deni Andrian Prayoga"
  homeInfoParams:
    Title: $HOME
    Content: Thoughts about programming, computer science, mathematics, and human languages.
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/nullvm/nullvm.github.io-precompiled"
    - name: Discord
      title: Contact me on Discord
      url: "https://discord.com/users/871707742312726590"
    - name: Email
      title: Send email
      url: "mailto:deniandriancode@gmail.com"
  editPost:
    URL: "https://github.com/nullvm/nullvm.github.io-precompiled/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  ShowReadingTime: true
  comments: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: Post
      url: posts
      weight: 5
    - name: Archive
      url: archives
      weight: 10
    - name: Tags
      url: tags
      weight: 13
    - name: Search
      url: search
      weight: 15
