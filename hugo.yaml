enableRobotsTXT: true
enableEmojie: true
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: onedark
    tabWidth: 4
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - \$
            - \$
        enable: true

services:
  disqus:
    shortname: deniandriancode-github-io
        
params:
  env: production
  author: ["nullvm"]
  email: deniandriancode@gmail.com
    
  math: false
  comments: true
  
  socialIcons:
    - name: github
      url: "https://github.com/nullvm"
    - name: discord
      url: "https://discord.com/users/871707742312726590"
    - name: email
      url: "mailto:deniandriancode@gmail.com"
    - name: "rss"
      url: "/en/index.xml"

  editPost:
    URL: "https://github.com/deniandriancode/deniandriancode.github.io-precompiled/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  ShowToc: false
  ShowPageNums: true
  ShowReadingTime: true
  ShowCodeCopyButtons: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowWordCount: true
  disableScrollToTop: false
  ShowFullTextinRSS: false
  ShowRssButtonInSectionTermList: true
